<!DOCTYPE html>

            DOM exercises
        </title>

    <body>
        <label>9. Write a JavaScript program to count and display the items of a dropdown list, in an alert window.</label>
        <div>
            <form>
                <select id="select" size="3" multiple>
                    <option>One</option>
                    <option>Two</option>
                    <option>Three</option>
                    <option>Four</option>
                    <option>Five</option>
                </select>
                <input type="button" onclick="getCount()" value="count&Display">
            </form>
            <script src="ex9.js"></script>
        </div>
    </body>
