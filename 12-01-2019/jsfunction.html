<!DOCTYPE html>
<html>
    <head><title>JavaScript Functions
    </title></head>
<body>


<p> this is function which performs a calculation and returns the result:</p>

<p id="muliti"></p>

<script>
var x = myFunction(10, 5);
document.getElementById("muliti").innerHTML = x;

function myFunction(a, b) {
  return a * b;
}
</script>
