<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Qwipo image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <img id="img1" src="qwipo.jpg" style="position:absolute;width: 50px;" alt="Qwipo Image">
    <img id="img3" src="qwipo3.jpg" style="position:absolute; width:1196; height:828">
    <script>
        function qwipo(){
      $("#img1").animate({left:"1200px"},5000,function(){
        $("#img3").hide(3000).show(3000)
        //console.log("in")
    
        //
          $("#img1").animate({left:"0px"},7000,qwipo)
      })
      $("#img3").hide(3000).show(3000)
      //console.log(" out")
    }
   
    document.onload(qwipo());
   
    
    </script>
</body>
</html>
